<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reserve room</title>
</head>
<body>
    {% if message %}
        {{ message }}
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <label for="name">Date: </label>
        <input type="date" name="date"><br>
        <label for="comment">Comment: </label>
        <input type="text" name="comment"><br>
        <input type="submit" name="submit" value="Send"><br><br>
    </form>
    {% for res in reservations %}
        Date: {{ res.date }} <br>
        Comment: {{ res.comment }} <br><br>
    {% endfor %}
    <button type="button">
    <a href="http://localhost:8000/list-of-rooms/">List of conference room</a><br>
    </button>
</body>
</html>
